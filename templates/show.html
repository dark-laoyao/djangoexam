<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    <table border="1">
        {% for s in s_all %}
            <tr>
                <td>{{ s.g.g_name }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.password }}</td>
                <td><a href="{% url 'delete' s.id %}">删除</a></td>
                <td><a href="{% url 'update' s.id %}">更新</a></td>
            </tr>
        {% endfor %}
                <td><input type="text" name="g_name"></td>
                <td><input type="text" name="name"></td>
                <td><input type="text" name="email"></td>
                <td><input type="text" name="password"></td>
                <tr><td><button>新增</button></td></tr>
    </table>
</form>
</body>
</html>
